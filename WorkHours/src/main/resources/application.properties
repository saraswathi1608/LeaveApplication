# Application name
spring.application.name=work-hours

# Database configuration
spring.datasource.url=jdbc:oracle:thin:@192.168.9.29:1521:DB12c
spring.datasource.username=c##IP_PLANNING
spring.datasource.password=IP_PLANNING
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

## Hibernate configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle12cDialect

## Show SQL statements in the console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

## Server port
server.port=8080

#eureka-registry
eureka.client.serviceUrl.defaultZone=${EUREKA_SERVER}

